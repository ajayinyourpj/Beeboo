<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beeboo <(•_•)></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      color: #333;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.night {
      background: #121212;
      color: #f1f1f1;
    }
    .beeboo {
      font-size: 48px;
      margin: 20px;
    }
    img {
      margin: 10px;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #ffd966;
      cursor: pointer;
    }
    button:hover {
      background: #ffcc33;
    }
    body.night button {
      background: #333;
      color: #fff;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="beeboo"><(•_•)></div>
  <h1>Hi, I’m Beeboo!</h1>
  <p>Tap a button to tell me how you feel.</p>

  <button onclick="support('anxious')">I feel anxious</button>
  <button onclick="support('sad')">I feel sad</button>
  <button onclick="support('tired')">I feel tired</button>
  <button onclick="support('happy')">I feel happy</button>
  <button onclick="toggleNightMode()">🌙 Toggle Night Mode</button>

  <div class="message" id="messageBox"></div>

  <script>
    // Possible responses for each feeling
    const responses = {
      anxious: [
        "hi kiki! take a deep breath. you are safe, and i am here with you. <(•‿•)>",
        "it is okay to feel nervous. i feel that sometimes too. <(•_•)>",
        "let’s slow down together. inhale… exhale… hug a pucci membie and beeboo’s also here with you. <(•ᴗ•)>",
      ],
      sad: [
        "it is okay to feel sad. i feel sad sometimes too. you are loved more than you know. <(╥_╥)>",
        "your feelings matter. i’ll sit with you until you feel better. <(•︵•)>",
        "you are not alone, even when it feels heavy. <(•_•)> pat pat",
        "what do you call a melvin that is angry? trick question. a melvin because he never gets angry <(^_^)>",
      ],
      tired: [
        "you’ve done so well today. treat yourself to some well deserved rest. <(－‿－)>",
        "close your eyes and breath deep for a moment. beeboo’s here guarding you. <(•ᴗ•)>",
        "even stars rest in the night sky. <(✿_✿)>",
        "mools, give kiki the eeps neow. <(•ᴗ•)>",
      ],
      happy: [
        "yay! i am happy with you! <(•ᴗ•)>",
        "your joy makes me dance! <(ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ <(•ᴗ•<( )>•ᴗ•)>",
        "smiles are contagious, and you just made beeboo smile! <(≧▽≦)>",
        "insert daisie, dorie & beegsie cow family danse <(•ᴗ•)>",
      ]
    };

    // Placeholder images (replace with your own later)
    const beebooImages = {
      anxious: "https://via.placeholder.com/120?text=Anxious",
      sad: "https://via.placeholder.com/120?text=Sad",
      tired: "https://via.placeholder.com/120?text=Tired",
      happy: "https://via.placeholder.com/120?text=Happy"
    };

    function support(feeling) {
      let box = document.getElementById("messageBox");
      let img = document.getElementById("beebooImg");

      if (box && responses[feeling]) {
        let options = responses[feeling];
        let randomMessage = options[Math.floor(Math.random() * options.length)];
        box.textContent = randomMessage;

        if (img && beebooImages[feeling]) {
          img.src = beebooImages[feeling];
        }
      }
    }

    function toggleNightMode() {
      document.body.classList.toggle("night");
    }
  </script>
</body>
</html>
