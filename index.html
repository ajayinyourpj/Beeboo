<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beeboo <(•_•)></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      color: #333;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.night {
      background: #121212;
      color: #f1f1f1;
    }
    .beeboo {
      font-size: 48px;
      margin: 20px;
    }
    img {
      margin: 10px;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #ffd966;
      cursor: pointer;
    }
    button:hover {
      background: #ffcc33;
    }
    body.night button {
      background: #333;
      color: #fff;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="beeboo"><(•_•)></div>
  <h1>Hi, I’m Beeboo!</h1>
  <p>Tap a button to tell me how you feel.</p>

  <button onclick="support('anxious')">I feel anxious</button>
  <button onclick="support('sad')">I feel sad</button>
  <button onclick="support('tired')">I feel tired</button>
  <button onclick="support('happy')">I feel happy</button>
  <button onclick="toggleNightMode()">🌙 Toggle Night Mode</button>

  <div class="message" id="messageBox"></div>

  <script>
    // Possible responses for each feeling
    const responses = {
      anxious: [
        "Take a deep breath. You’re safe, and I’m here with you. <(•‿•)>",
        "It’s okay to feel nervous. You’ve handled tough moments before. <(•_•)>",
        "Let’s slow down together. Inhale… exhale… Beeboo’s with you. <(•ᴗ•)>"
      ],
      sad: [
        "It’s okay to feel sad. You’re loved more than you know. <(╥_╥)>",
        "Your feelings matter. I’ll sit with you until you feel lighter. <(•︵•)>",
        "You’re not alone, even when it feels heavy. <(•_•)> pat pat"
      ],
      tired: [
        "You’ve done so well today. Rest is important. <(－‿－)>",
        "Close your eyes for a moment. Beeboo’s guarding you. <(•ᴗ•)>",
        "Even stars rest in the night sky. <(✿_✿)>"
      ],
      happy: [
        "Yay! I’m happy with you! <(•ᴗ•)>",
        "Your joy makes me dance! <(ﾉ◕ヮ◕)ﾉ*:･ﾟ✧",
        "Smiles are contagious, and you just made Beeboo smile! <(≧▽≦)>"
      ]
    };

    // Placeholder images (replace with your own later)
    const beebooImages = {
      anxious: "https://via.placeholder.com/120?text=Anxious",
      sad: "https://via.placeholder.com/120?text=Sad",
      tired: "https://via.placeholder.com/120?text=Tired",
      happy: "https://via.placeholder.com/120?text=Happy"
    };

    function support(feeling) {
      let box = document.getElementById("messageBox");
      let img = document.getElementById("beebooImg");

      if (box && responses[feeling]) {
        let options = responses[feeling];
        let randomMessage = options[Math.floor(Math.random() * options.length)];
        box.textContent = randomMessage;

        if (img && beebooImages[feeling]) {
          img.src = beebooImages[feeling];
        }
      }
    }

    function toggleNightMode() {
      document.body.classList.toggle("night");
    }
  </script>
</body>
</html>
